version: '3.9'
services:
  backend:
    build: ./backend
    ports:
      - '3001:3001'
    env_file:
      - ./backend/.env
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    networks:
      - appnet
    depends_on: []
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    env_file:
      - ./frontend/.env.local
    networks:
      - appnet
    depends_on:
      - backend
networks:
  appnet:
    driver: bridge
