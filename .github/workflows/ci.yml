name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm -v
      - run: pnpm -w install --frozen-lockfile=false
      - run: pnpm -w lint
      - run: pnpm -w typecheck || true
      - run: pnpm -w test -- --coverage --watch=false || true
